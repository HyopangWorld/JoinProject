<body>

       <button id="toggle" onclick="myFunction()">on</button>
       <meta charset="utf-8">
       <script>

           function myFunction() {
               var change = document.getElementById("toggle");
               if (change.innerHTML == "안녕"){
                   change.innerHTML = "잘가";
               }else {
                   change.innerHTML = "안녕";
               }
           }

       </script>
   </body>
